<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../proj2.css">
</head>

<body>

	<div class="centerParagraph">
		<br><br>
		<p>
			It is 1848.  Your jumping off place for Oregon is Independence, Missouri.  You must decide which month to leave Independence.
		</p>
		<br>
	</div>


	<div class="options normalFont">
		<p class="optionsList">
			1. March <br>
			2. April <br>
			3. May <br>
			4. June <br>
			4. July <br>
			4. Ask for Advice <br>
			<br><br>
			What is your choice?
			<input class="optionInput normalFont" id="optionsChoice" type="text" name="quantity" min="1" max="6" onblur="this.focus()" autofocus>
		</p>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://swe.umbc.edu/~fritzk1/OregonTrail/changeSound.js" type="text/javascript"></script>
	<script src="pickMonth.js" type="text/javascript"></script>
</body>
</html>
