<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../proj2.css">
<style>
#canvas {
	border:5px solid white;
    	width:1000px;
    	height:300px;
   	margin-left: 250px;
   	background-image: url("images/riverCross.png");
}

</style>
</head>
<body onload="start()">
	<canvas id="canvas"></canvas>
	<div style="display:none;">
  		<img id="will" src="images/riverDone.png">
	</div>
	<div style="display:none;">
  		<img id="crash" src="images/crash.png">
	</div>
	<script src="riverGame.js" type="text/javascript"></script>
	<script>
		var game = JSON.parse(window.sessionStorage.game);
		document.body.onkeyup = function(e){
    			if(e.keyCode == 32 && game.riverGame == 2){
				location.replace("landmark.html");
    			}
    			if(e.keyCode == 13 && game.riverGame == 1){
				location.replace("../main.html");
    			}
		}

	</script>

</body>
</html>
