<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../proj2.css">
</head>

<body>
	<div class="rest" id="info">
		From <span id="nameLocation"></span> it is
		<span id="milesLeft"></span> miles to
		<span id="nextLocation"></span>.
	</div>
	<div class="trailCanvas">

  		<div id="wheelCanvas" style="margin-left:300px">
  			<div id="wagon"></div>
    			<div class="front">
      				<div class="moveWheel"></div>
    			</div>
    			<div class="back">
      				<div class="moveWheel"></div>
    			</div>
  		</div>
	</div>
	<div class="status">
		Date: <span id="dateLocation"></span> <br>
		Weather: <span id="weather"></span> <br>
		Health: <span id="health"></span> <br>
		Food: <span id="food"></span> <br>
		Next landmark: <span id="milesLeft2"></span> <br>
		Miles traveled: <span id="milesGone"></span> <br>
	</div>

    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="../../landmarkInfo.js" type="text/javascript"></script>
	<script src="../common.js" type="text/javascript"></script>
	<script src="../random.js" type="text/javascript"></script>
	<script src="go.js" type="text/javascript"></script>


	<div class="title" id="space">Press SPACE BAR to continue</div>

	<script>
		var game = JSON.parse(window.sessionStorage.game);

		if (game.location == "South Pass" && game.branch == 1){
			game.branch = 0;
			window.sessionStorage.game = JSON.stringify(game);
			location.replace("branch/branch.html");
		}
		if (game.location == 'the Blue Mountains' && game.branch == 1){
			game.branch = 0;
			window.sessionStorage.game = JSON.stringify(game);
			location.replace("branch/branch.html");
		}
		document.body.onkeyup = function(e){
    			if(e.keyCode == 32){
				location.replace("go.php");
    			}
		};
	</script>
</body>
</html>
